<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
  <title>LeaderBoard</title>
</head>
<body>
<nav>
  <p class="onlyTitle">JINX GAMES</p>
</nav>

  <h1>LeaderBoard</h1>

  <section class="main">

    <video autoplay muted loop id="myVideo">
      <source src="https://thumbs.gfycat.com/ChillyBriefArgali-mobile.mp4" type="video/mp4">
    </video>

<div class="recent-scores">
  <div class="recent-header">
    <h2>Recent Scores</h2>
    <button type="reset" id="refreshBtn">Refresh</button>
  </div>
  <ul class="scores-tab">
   <!-- Generated from Javascript -->
   </ul >
</div>

<div class="add-score">
  <h2>Add your score</h2>
  <form id="form">
    <label for="user-id"></label>
    <input type="text" placeholder="Your name" name="user" id="user-id" required>
    <label for="score-id"></label>
    <input type="number" placeholder="Your score" name="score" id="score-id" required>
    <button type="submit" id="submitBtn">Submit</button>
  </form>
</div>
  </section>
  
  <footer>JINX GAMES &#169; 2022 ~ Designed by Nahnah </footer>
</body>
</html>
